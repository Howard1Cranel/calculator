<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Простой калькулятор</h1>

    <form method="post">
        <label for="var_1">Число 1:</label>
        <input type="number" id="var_1" name="var_1" value="0"><br><br>

        <label for="var_2">Число 2:</label>
        <input type="number" id="var_2" name="var_2" value="0"><br><br>

        <label for="operation">Операция:</label>
        <select id="operation" name="operation">
            <option value="Addition">Сложение</option>
            <option value="Subtraction">Вычитание</option>
            <option value="Multiplication">Умножение</option>
            <option value="Division">Деление</option>
            <option value="Minimum">Минимум</option>
            <option value="Maximum">Максимум</option>
            <option value="Degree">Степень</option>
        </select><br><br>

        <button type="submit">Вычислить</button>
    </form>

    {% if entry %}
        <h2>Результат: {{ entry }}</h2>
    {% endif %}
</body>
</html>
